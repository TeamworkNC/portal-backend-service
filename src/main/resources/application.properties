# db
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.generate-ddl=true
# swagger
springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.path=/openapi
#jwt
jwt.token.cookie_name=session
jwt.token.secret=${JWT_TOKEN_SECRET}
jwt.token.expired=10000000
#security
server.servlet.session.timeout=30m
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=ALWAYS
# api endpoints
endpoint.user-service.url=${USER_SERVICE_URL}
endpoint.film-service.url=${FILM_SERVICE_URL}
endpoint.recommendation-service.url=${RECOMMENDATION_SERVICE_URL}
endpoint.stream-service.url=${STREAM_SERVICE_URL}
endpoint.chat-service.url=${CHAT_SERVICE_URL}
